<body>
    <header>
        <nav>
            <ol id="menu-lists"> 
              <li><a class="menu-link" href="index.html">About Me</a></li>

              <li><a class="menu-link" href="registration.html">Register</a></li>
              <li><a class="menu-link" href="login.html">Login</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <section id="registration-div">
            <h1>Register Here</h1>
            <form action="#">
              <label for="fname">First Name:</label><br><input type="text" id="fname" placeholder="Enter your First name" required><br>
              <label for="lname">Last Name:</label><br><input type="text" id="lname" name="lname" placeholder="Enter your Last name" required><br>
              <label for="phone">Phone Number:</label><br><input type="phone" id="phone" name="phone" placeholder="Enter your Phone Number" required>
              <label for="gender" id="gendering">Gender:</label>
              <select name="male-female" id="gender">
                  <option value="select">--Select your gender--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
              <br><label for="country">Country:</label><br><input type="text" id="country" name="country" placeholder="Enter your Country" required><br><br>
              <label for="state">State:</label><br><input type="text" id="state"  name="state" placeholder="Enter your State" required><br>
              <label for="email">Email:</label><br><input type="email" id="email"  name="email" placeholder="Enter your Email" required><br>
              <label for="password">Password:</label><br><input type="password" id="password" name="password" placeholder="Enter your password"><br>
              <label for="confirm-password">Confirm Password:</label><br><input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password"><br>
              <button type="submit">Submit</button>
            </form>
        </section>
    </main>
